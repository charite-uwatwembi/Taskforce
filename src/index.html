<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <style>
        .onh:hover {
           filter: grayscale(100%) blur(6px);
         }

         .image-container {
            position: relative;
            display: inline-block;
            }

       
        .overlay-text {
        position: absolute;
        bottom: 60px; /* Adjust as needed */
        left: 40px; /* Adjust as needed */
        color: #fff; /* Adjust as needed */
        z-index: 1;
        }
        
        /* Apply hover effects to the pseudo-element */
        .image-container::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5); /* Optional: Adds a semi-transparent overlay */
        pointer-events: none; 
        transition: filter 0.3s ease-in;
        }

        .image-container:hover::after {
        filter: grayscale(100%) blur(10px);
        }

       </style>
   
</head>
<body class="">
    <div class="flex items-center justify-center gap-1 p-20 bg-black">
        <div class="image-container">
            <img class="background-image onh transition duration-500 ease-in-out transform hover:scale-105   " src="utillities/wolf.svg" alt="">
            <p class="overlay-text  text-4xl font-mono font-semibold">FENNEC <BR> Fox <br> <span class="text-xs">India </span></p>
        </div>
        <div class="image-container">
            <img class="background-image onh transition duration-500 ease-in-out transform hover:scale-105  hover:[filter:grayscale(100%)] " src="utillities/whale.svg" alt="">
            <p class="overlay-text  text-4xl font-mono font-semibold">HUMPBACK <BR> Whale <br> <span class="text-xs">South Africa </span></p>
        </div>
        <div class="image-container">
            <img class="background-image onh transition duration-500 ease-in-out transform hover:scale-105  hover:[filter:grayscale(100%)] " src="utillities/baboon.svg" alt="">
            <p class="overlay-text  text-4xl font-mono font-semibold">COMMON BROWN <BR> BABOON <br> <span class="text-xs">South Africa </span></p>
        </div>
        <div class="image-container">
            <img class="background-image onh transition duration-500 ease-in-out transform hover:scale-105  hover:[filter:grayscale(100%)] " src="utillities/deer.svg" alt="">
            <p class="overlay-text  text-4xl font-mono font-semibold">SPOTTED <BR> DEER <br> <span class="text-xs">Amazon </span></p>
        </div>
       

        
      </div>
</body>
</html>
